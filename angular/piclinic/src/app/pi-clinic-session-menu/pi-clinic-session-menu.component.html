<div id="sessionMenu" class="noprint">
  <div id="sessionDiv" [ngClass]="{ 'noshow': !app.validSession() }">
    <p>Logged in as:
      {{app.getSession().username}}
      <span [innerHTML]=itemSeparator></span>
      <a (click)="editUser()">{{userEditPrompt}}</a>
      <span [innerHTML]=itemSeparator></span>
      <a (click)="logoutUser()">{{logoutLink}}</a>
    </p>
  </div>
  <div id="sessionPageMenu" class="noprint"><p>Change session language to: <a (click)="changeLanguage()">{{otherLanguage}}</a></p></div>
</div>
